<html>
    <head>
        <title>Nuevo Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../jquery1.4/jquery.mobile-1.4.5.css" />

        <!--Boostrap-->
        <link rel="stylesheet" href="../Boostrap/bootstrap.min.css">
        <script src="../Boostrap/jquery.min.js"></script>
        <script src="../Boostrap/bootstrap.min.js"></script>
        
        <style>
	.Padre{
		position: absolute;
		/*nos posicionamos en el centro del navegador*/
		top:2%;
		left:25%;
		/*determinamos una anchura*/
		width:50%;		
		padding:5px;
	}
	</style>
        
    </head>
    <body>
        <div class="Padre">
            <form class="ui-body ui-body-a ui-corner-all" method="post"> <!--action="../ModuloEnfemeria/JSP/Registro.jsp">-->
            <div class="ui-body ui-body-a ui-corner-all">
                <h2 style="text-align: center;">Ficha de Identificacion</h2> 
                <fieldset disabled>
                    
                    <label for="Nombre">Nombre:</label>
                    <div style="width: 100%; display: inline-block;">
                    <input type="text" class="form-control" name="Nombre" value="El Fidel Garcia M.">
                    </div>                     
                    <div class="form-group" style="padding-top:1%;">
                        <label for="Edad:">Edad:</label>
                        <div style="width: 25%; display: inline-block;">
                            <input type="text" class="form-control" name="Edad:" value="22">
                        </div>
                        <label for="Tipo">&nbsp;Tipo de Paciente</label>
                        <div style="width: 25%; display: inline-block;">
                            <input type="text" class="form-control" name="Tipo" value="Alumno">
                        </div>
                    </div>                
                </fieldset>    
            </div>            
            <div class="ui-body ui-body-a ui-corner-all">
                <h3 style="text-align: center;">Signos Vitales</h3>
                <div style="padding-left: 5%;" class="form-group">
                    <label for="Peso">Peso:</label>
                    <div style="width: 15%; display: inline-block;">
                    <input type="text" class="form-control" name="Peso">
                    </div>
                    <label for="Peso">&nbsp;  &nbsp;Presion:</label>
                    <div style="width: 20%; display: inline-block;">
                    <input type="text" class="form-control" name="Presion">
                    </div>
                    <label for="Temp">&nbsp;  &nbsp;Temperatura:</label>
                    <div style="width: 15%; display: inline-block;">
                    <input type="text" class="form-control" name="Temp">
                    </div>
                </div>                             
            </div>            
            <div class="ui-body ui-body-a ui-corner-all">
                <h3 style="text-align: center;">Consulta</h3>
                <div class="form-group">
                    <label for="Motivo">Motivo:</label>
                    <div style="width: 100%; display: inline-block;">
                        <input type="text" class="form-control" id="Motivo">
                    </div>
                    <h4>Medicamento</h4>
                    
                    <div>
                        <label for="Motivo">Codigo:</label>
                        <div style="width: 43%; display: inline-block;">
                            <input type="text" class="form-control" id="Motivo">
                        </div>
                    </div>
                    <br>
                    
                    <label for="NombreM">Nombre:</label>
                    <div style="width: 42%; display: inline-block;">
                        <input type="text" class="form-control" name="NombreM">
                    </div>
                    <label for="Dosis:"> &nbsp;Dosis:</label>
                    <div style="width: 25%; display: inline-block;">
                        <input type="text" class="form-control" name="Dosis">
                    </div>
                    <div style="width: 10%; display: inline-block;">
                        <button type="button" class="btn btn-primary btn-sm">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Observaciones</label>
                    <textarea class="form-control" rows="5" name="comment"></textarea>
                </div>  
            </div>
            <div style="padding-top:5%;">
                <div style="display: inline-block; float: right; padding-left: 5%">
                    <button style="width: 100%;" type="button" class="btn btn-primary btn-lg" onclick="location.href='../ModuloEnfemeria/Busqueda.html'">Guardar</button>
                </div>
                <div style="display: inline-block; float: right; padding-left: 5%">
                    <button style="width: 100%;" type="button" class="btn btn-warning btn-lg" onclick="location.href='../ModuloEnfemeria/Busqueda.html'">Volver</button>            
                </div>
            </div>
        </form>
        </div>
    </body>
