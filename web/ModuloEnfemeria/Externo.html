        <style>
            #UsuariosExt {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #UsuariosExt td, #UsuariosExt th {
                border: 1px solid #ddd;

            }

            #UsuariosExt tr:nth-child(even){background-color: #f2f2f2;}

            #UsuariosExt tr:hover {background-color: #ddd;}

            #UsuariosExt th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #2874A6;
                color: white;
            }
        </style>
        
        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus()});

    <body>
        <div style="padding-top: 2%; padding-left: 20%;">

            <div style="text-align: center; display: inline-block;"><h2>Personal Externo</h2></div>
            <div style="display: inline-block; float: right; padding-top: 1%;"><button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Nuevo</button></div>
            <div>
                <table id="UsuariosExt">

                        <tr>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="myModalLabel" style="text-align: center;">Nuevo Paciente</h2>
                    </div>
                    <div class="modal-body">
                        <h3>Ficha de Identificacion</h3> 
                            <label for="Nombre">Nombre:</label>
                            <div style="width: 100%; display: inline-block;">
                                <input type="text" class="form-control" name="Nombre">
                            </div>                     
                            <div class="form-group" style="padding-top:1%;">
                                <label for="Edad:">Edad:</label>
                                <div style="width: 35%; display: inline-block;">
                                    <input type="text" class="form-control" name="Edad:">
                                </div>
                                
                                <label for="Tipo">Tipo de Paciente:</label>
                                <div style="width: 35%; display: inline-block;">
                                    <fieldset disabled>
                                    <input type="text" class="form-control" name="Tipo" value="Externo">
                                    </fieldset>
                                </div>                                
                            </div>                 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick='location.href="../ModuloEnfemeria/Registro.html"'>Registrar</button>
                    </div>
                </div>
            </div>
        </div>
